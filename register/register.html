<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="register.css">
    <script defer src="register.js"></script>
</head>
<body>
    <div class="container">
        <div class="title tp2">Create an account</div>
        <div class="input">
            <div class="input__username">
                <div class="input__username__label">Choose a username:</div>
                <input type="text" class="inputUsername">
            </div>
            <div class="input__password">
                <div class="input__password__label">Choose a password:</div>
                <input type="password" class="inputPassword">
            </div>
            <div class="input__passwordConfirm">
                <div class="input__passwordConfirm__label">Confirm your password:</div>
                <input type="password" class="inputPasswordConfirm">
            </div>
        </div>
        <div class="buttons">
            <button class="buttons__btnSignup">SIGN UP</button>
            <button class="buttons__btnGoBack">GO BACK</button>
        </div>
    </div>
</body>
</html>
